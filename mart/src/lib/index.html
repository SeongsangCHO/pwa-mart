<!DOCTYPE html>
<html>
  <head>
    <title>Confetti Example</title>
  </head>
  <body>
    <div id="confetti-container">aasdasdsd</div>

    <script type="module" src="./confetti.js"></script>
    <script type="module">
      import confetti from "./confetti.js";
      const config = {
        length: 100, // 예: 100개의 confetti 생성
      };

      const root = document.getElementById("confetti-container"); // confetti를 표시할 요소 선택
      console.log("Hello");
      confetti(root, config); // confetti 함수 호출
    </script>
  </body>
</html>
