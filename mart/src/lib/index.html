<!DOCTYPE html>
<html>
  <head>
    <title>Confetti Example</title>
  </head>
  <body>
    <div id="confetti-container"></div>

    <script type="module">
      import confetti from "./confetti.js"; // 파일 경로는 실제 파일 경로에 맞게 수정해야 합니다.

      // 원하는 옵션을 설정할 수 있습니다.
      const config = {
        length: 100, // 예: 100개의 confetti 생성
      };

      const root = document.getElementById("confetti-container"); // confetti를 표시할 요소 선택

      confetti(root, config); // confetti 함수 호출
    </script>
  </body>
</html>
